<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application</title>
  <link rel="stylesheet" href="styles/styles.css">
    
</head>
<body>
  <header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="company_information.html">Company Information</a></li>
        </ul>
    </nav>
</header>
<main>
  <h1>Job Application Form</h1>
  <form id="jobApplicationForm" enctype="multipart/form-data">
    <label for="companyName">Company Name:</label>
    <input type="text" id="companyName" name="companyName" required>

    <label for="jobTitle">Job Title:</label>
    <input type="text" id="jobTitle" name="jobTitle" required>

    <label for="applicationDate">Application Date:</label>
    <input type="date" id="applicationDate" name="applicationDate" required>

    <label for="status">Status:</label>
    <select id="status" name="status" required>
        <option value="applied">Applied</option>
        <option value="interviewed">Interviewed</option>
        <option value="offered">Offered</option>
        <option value="rejected">Rejected</option>
    </select>

    <label for="notes">Notes:</label>
    <textarea id="notes" name="notes"></textarea>

    <label for="attachment">Attach Resume/Cover Letter:</label>
    <input type="file" id="attachment" name="attachment">

    <button type="submit">Log Application</button>
</form>
<script src="scripts/job_application.js" defer></script>
</body>
</html>
