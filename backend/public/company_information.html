<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Information</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="job_application.html">Job Applications</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Store Company Information</h1>
    <form id="companyInformationForm">
      <label for="companyName">Company Name:</label>
      <input type="text" id="companyName" name="companyName" required>

      <label for="contactName">Contact Name:</label>
      <input type="text" id="contactName" name="contactName">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone">

      <label for="industry">Industry:</label>
      <input type="text" id="industry" name="industry">

      <label for="notes">Notes:</label>
      <textarea id="notes" name="notes"></textarea>

      <button type="submit">Save Company Info</button>
    </form>

    <h2>Stored Companies</h2>
    <div id="companiesList"></div>

    <h2>Add Job Listing</h2>
    <form id="jobListingForm">
      <label for="jobTitle">Job Title:</label>
      <input type="text" id="jobTitle" name="jobTitle" required>

      <label for="description">Description:</label>
      <textarea id="description" name="description"></textarea>

      <label for="requirements">Requirements:</label>
      <textarea id="requirements" name="requirements"></textarea>

      <label for="applicationDeadline">Application Deadline:</label>
      <input type="date" id="applicationDeadline" name="applicationDeadline">

      <label for="companyId">Company ID:</label>
      <input type="number" id="companyId" name="companyId" required>

      <button type="submit">Save Job Listing</button>
    </form>

    <h2>Saved Job Listings</h2>
    <div id="jobListingsList"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/company_information.js"></script>
  </main>
</body>
</html>
