  <main>
    <h1>Store Company Information</h1>
    <form id="companyInformationForm">
      <label for="companyName">Company Name:</label>
      <input type="text" id="companyName" name="companyName" required>

      <label for="contactDetails">Contact Details:</label>
      <input type="text" id="contactDetails" name="contactDetails" required>

      <label for="companySize">Company Size:</label>
      <input type="text" id="companySize" name="companySize">

      <label for="industry">Industry:</label>
      <input type="text" id="industry" name="industry">

      <label for="notes">Notes:</label>
      <textarea id="notes" name="notes"></textarea>

      <button type="submit">Save Company Info</button>
  </form>
